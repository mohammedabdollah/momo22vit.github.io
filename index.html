<style>
  :root{
    --bg:#0b1020;          /* background */
    --text:#eaf1ff;        /* base text */
    --muted:#a6b3d6;       /* secondary text */
    --brand:#6ee7f0;       /* cyan */
    --brand2:#8b5cf6;      /* violet */
    --brand3:#f59e0b;      /* amber */
    --card: #0f1930aa;     /* glass card */
    --ring: #6ee7f044;     /* focus ring */
  }
  *{box-sizing:border-box}
  html,body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:radial-gradient(900px 500px at 80% -10%, #0e1b33 0, transparent 55%),radial-gradient(800px 400px at -10% 10%, #1a1740 0, transparent 60%), var(--bg); color:var(--text); scroll-behavior:smooth}
  a{color:var(--brand); text-decoration:none}
  a:hover{opacity:.9}
  /* ====== Navbar ====== */
  header{position:sticky; top:0; z-index:50; background:linear-gradient(180deg, rgba(11,16,32,.8), rgba(11,16,32,.65)); backdrop-filter:blur(10px); border-bottom:1px solid #ffffff1a}
  .nav{max-width:1100px; margin:0 auto; padding:12px 18px; display:flex; align-items:center; justify-content:space-between; gap:16px}
  .brand{display:flex; align-items:center; gap:10px}
  .brand .logo{display:inline-grid; place-items:center; width:40px; height:40px; border-radius:12px; background:conic-gradient(from 180deg, var(--brand), var(--brand2), var(--brand3), var(--brand)); color:#00111a; font-weight:800; box-shadow:0 10px 24px #0006}
  .brand .name{font-weight:800; letter-spacing:.3px; color:var(--text)}
  nav ul{list-style:none; display:flex; gap:18px; margin:0; padding:0}
  nav a{color:var(--text); padding:8px 12px; border-radius:10px}
  nav a.active, nav a:hover{background:var(--ring)}
  /* ====== Sections ====== */
  section{min-height:100vh; display:flex; align-items:center}
  .container{width:min(1100px, 92%); margin-inline:auto}
  .card{background:var(--card); border:1px solid #ffffff1a; border-radius:22px; box-shadow:0 18px 40px #0006; display:flex; flex-direction:column; height: 100%; overflow: hidden;}
  .hero{padding:40px 0}
  .hero-grid{display:grid; grid-template-columns:1.15fr .85fr; gap:22px}
  h1{font-size:clamp(30px, 3.2vw + 10px, 46px); line-height:1.15; margin:0 0 8px}
  h2{font-size:28px; margin:0 0 12px}
  p.muted{color:var(--muted); flex-grow: 1;}
  .btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px; font-weight:700; background:linear-gradient(135deg, var(--brand), var(--brand2)); color:#071018; border:none; cursor:pointer; box-shadow:0 10px 28px #0008}
  .btn.ghost{background:transparent; color:var(--text); border:1px solid #ffffff2a}
  .stack{display:flex; gap:10px; flex-wrap:wrap; margin-top: auto;}
  /* colored sections accents */
  #projects{background:linear-gradient(180deg, transparent 0, #121a33 80%, transparent 100%)}
  #skills{background:linear-gradient(180deg, transparent 0, #201a40 80%, transparent 100%)}
  #resume{background:linear-gradient(180deg, transparent 0, #1e2749 80%, transparent 100%)}
  #blog{background:linear-gradient(180deg, transparent 0, #1a2b3f 80%, transparent 100%)}
  /* grids */
  .grid-3{display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:18px}
  .grid-2{display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:18px}
  .tag{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; border:1px solid #ffffff2a; background:#ffffff12; font-size:13px}
  .proj{display:flex; flex-direction:column; gap:8px; padding:24px;} /* Added padding back for project cards */
  .proj .meta{font-size:13px; color:var(--muted)}
  .skills{display:flex; flex-wrap:wrap; gap:10px; padding: 24px;}
  footer{padding:40px 0 60px; text-align:center; color:var(--muted)}

  /* === Styles for Featured Images in Cards === */
  .card .featured-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      margin-bottom: 0; /* Removed margin to connect with content */
  }
  .card .card-content {
      padding: 24px;
      display: flex;
      flex-direction: column;
      flex-grow: 1; /* Allows content to fill space */
  }
  .card.with-image {
      padding: 0; /* Reset padding for cards with images */
  }
  
  @media (max-width: 900px){ .hero-grid{grid-template-columns:1fr} .grid-3, .grid-2{grid-template-columns:1fr} }
</style>
</head>
